    <script type="text/javascript">
        $(document).ready(
            function(){
                $(".changecolor li:nth-child(1) a").click(
                    function(){
                        $("body").css("background-color","#fff");
                        return false; //a클릭시 화면새로고침방지
                    }
                );
                $(".changecolor li:nth-child(2) a").click(
                    function(){
                        $("body").css("background-color","#333");
                        return false; //a클릭시 화면새로고침방지
                    }
                );
                // aside 클릭 - 슬라이드인
                $(".aside .ham").click(
                    function () {
                    //$("aside").addClass("show");
                    $(".aside").toggleClass("show"); //클래스를 붙였다 띄었다 함
                    return false; //a클릭시 화면새로고침방지
                    }
                );
                //대메뉴 마우스올리면 실행하시오 
                $("header ul.gnb li a").hover(
                    function(){
                        $(this).addClass("over");
                        $(this).parent().siblings().children().removeClass("over");
                        // parent()는 앞요소의 부모요소를 가리킴
                        // siblings()는 앞요소의 다른형제요소를 가리킴
                        // children()는 앞요소의 자식요소를 가르킴
                    }
                );
            }
        );
    </script>
